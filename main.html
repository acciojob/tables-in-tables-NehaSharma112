<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
		  table, th,td{
			border: 1px solid black;
		}
		  #html{
			  background-color:black;
			  color:white;
		  }
	  </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
			<th>
				<table>
					<thead><th colspan="2"><b>Nested Table 2</b></th></thead>
					<tbody>
						<tr>
							<td><b>Column 1</b></td>
							<td><b>Column 2</b></td>
						</tr>
						<tr>
							<td>abc</td>
							<td>def</td>
						</tr>
					</tbody>
				</table>
			</th>

			<th>
				<table>
					<thead><th><b>Nested Table 1</b></th></thead>
					<tbody>
						<tr>
							<td>
								<ul>
									<li>List item 1</li>
									<li>List item 2</li>
									<li>List item 3</li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</th>
		</tr>

		<tr>
			<td>
				<table>
					<thead><th colspan="2"><b>Nested Table 3</b></th></thead>
					<tbody>
						<tr>
							<td><a href="#">Nested Table</a></td>
							<td>Demo Continued</td>
						</tr>
					</tbody>
				</table>
			</td>
			<td>
				<table>
					<thead><th><b>Nested Table 4</b></th></thead>
					<tbody>
						<tr>
							<td id="html">HTML</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		
    </table>
  </body>
</html>
